<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinance/sign-up</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
   <a href="alpinance.html"><img src="arrow-left_8979605.png" alt="" class="back"></a>
    <div class="signin-page">
        <h1 class="signin-title">Sign Up</h1>
       <p class="signin-about">Create account now to get access to unlimited,
         easy banking activities and 
         transactions at your finger tips</p>

    <form class="form" action="">  
        <label for="name">Name</label>

        <div class="name">
        <input type="text" name="name" id="name" placeholder="e.g jane Doe">
        <img src="4092564-about-mobile-ui-profile-ui-user-website_114033.png" alt="" class="name-icon">
    </div>
        <label for="email">Email</label>
        <div class="email">
        <input type="email" name="email" id="email" placeholder="janedoe.gmail.com">
      <img src="icons8-mail-50.png" alt="">
    </div>

    <label for="password">Password</label>
    <div class="pass">
    <input type="password" name="password" id="password" placeholder="you#site.com">
    <img src="lock.png" alt="">
</div>
    <label for="c-password">Confirm Password</label>
    <div class="c-pass">
    <input type="password" name="password" id="c-password" placeholder="you#site.com">
    <img src="lock.png" alt="">
</div>
   <button>Get Started</button>
    </form>
    <div class="log">Already have an account? <span class="login">Log in</span></div>
</body>
</html>
